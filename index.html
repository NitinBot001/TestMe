        // Render the current screen based on app state

            const appContainer = document.getElementById('app');
            appState.currentScreen = screen;

            switch (screen) {
                case 'welcome':
                    renderWelcomeScreen(appContainer);
                    break;
                case 'setup':
                    renderSetup(appContainer);
                    break;
                case 'test':
                    renderTestScreen(appContainer);
                    break;
                case 'results':
                    renderResultsScreen(appContainer);
                    break;
                case 'dashboard':
                    renderDashboardScreen(appContainer);
                    break;

                    renderWelcomeScreen(appContainer);
            }
        }

        // Start the test with selected options
        // Function to toggle between English and selected language
        function toggleLanguage() {
            appState.showEnglish = !appState.showEnglish;
            
            if (appState.showEnglish) {
                // Show questions in English
                appState.selectedQuestions = JSON.parse(JSON.stringify(appState.originalQuestions));
            } else {
                // Show questions in selected language
                if (appState.translatedQuestions && appState.translatedQuestions.length > 0) {
                    appState.selectedQuestions = JSON.parse(JSON.stringify(appState.translatedQuestions));
                }
            }
            
            // Re-render the test screen
            renderTestScreen(document.getElementById('app'));
        }
        
        async function startTest() {
            const numQuestions = appState.testConfig.numQuestions;
            const timeLimit = appState.testConfig.timeLimit;
            const subject = appState.testConfig.subject;
            const language = appState.testConfig.language;
            const langCodeMap = {
                English: 'en',
                Hindi: 'hi',
                Spanish: 'es',
                French: 'fr'
            };
            const targetLang = langCodeMap[language] || 'en';
            
            // Reset language toggle state
            appState.showEnglish = false;


            // Reset test state
            appState.answers = {};
            appState.currentQuestionIndex = 0;
            appState.timeLimit = timeLimit;

            // Determine question file
            let questionFile;
            if (subject === 'Science') { questionFile = 'science_ques.json';
}
            else if (subject === 'Math') { questionFile = 'math_ques.json';
}
            else if (subject === 'Computer') { questionFile = 'comp_ques.json';
}
            else { questionFile = 'questions.json';
}


            try {
                // Show loading screen
                
                document.getElementById('loadingScreen').classList.remove('hidden');
                //console.log("this is 1 ", questionFile);
                let data = await loadFileData(questionFile);
                let originalQuestions = JSON.parse(data);
                //console.log("this is 2 ", originalQuestions);
                
                //console.log("this is 3 ", numQuestions);
            
                
                // Select random questions
                let selected = selectRandomQuestions(numQuestions, originalQuestions);
                //console.log("this is 4 ", selected);
            

                // Store original English questions
                appState.originalQuestions = JSON.parse(JSON.stringify(selected));
                
                if (language === 'English') {
                    appState.selectedQuestions = selected;
                } else {
                    //console.log("this is ", selected);
                    const translated = await translateQuestions(selected, targetLang);
                    appState.translatedQuestions = translated; // Store translated questions
                    appState.selectedQuestions = translated;
                }


                // Hide loading
                document.getElementById('loadingScreen').classList.add('hidden');

                // Navigate to test screen
                renderScreen('test');

                // Start timer
                if (timeLimit > 0) {
                    appState.startTime = new Date();
                    startTimer(timeLimit * 60);
                }
            } catch (error) {
                console.error('Error loading or translating questions:', error);
                alert('Failed to load/translate questions.');
                document.getElementById('loadingScreen').classList.add('hidden');
            }
        }


        async function translateText(text, targetLang) {
            try {
                const response = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=${targetLang.toLowerCase()}&dt=t&q=${encodeURIComponent(text)}`);
                const data = await response.json();
                console.log("Translation successful:", data[0][0][0]);
                return data[0][0][0]; // Translated text
            } catch (error) {
                console.error("Translation failed:", error);
                return text;
            }
        }


        async function translateQuestions(questions, targetLang) {
            const translated = await Promise.all(questions.map(async q => {
                return {
                    queNo: q.queNo,
                    queText: await translateText(q.queText, targetLang),
                    opA: await translateText(q.opA, targetLang),
                    opB: await translateText(q.opB, targetLang),
                    opC: await translateText(q.opC, targetLang),
                    opD: await translateText(q.opD, targetLang),
                    opright: q.opright // correct answer stays same (key)
                };
            }));
            return translated;
        }


        // Select random questions without repeats
        function selectRandomQuestions(count, allQuestions) {
            //const allQuestions = [...appState.questions];
            const selectedQuestions = [];
            count = Math.min(count, allQuestions.length);

            for (let i = 0; i < count; i++) {
                const randomIndex = Math.floor(Math.random() * allQuestions.length);
                selectedQuestions.push(allQuestions.splice(randomIndex, 1)[0]);
            }

            return selectedQuestions;
        }

        // Start the timer
        function startTimer(seconds) {
            let remainingSeconds = seconds;

            // Update timer display immediately when starting
            const updateTimerDisplay = () => {
                const timerElement = document.getElementById('timer');
                if (timerElement) {
                    const minutes = Math.floor(remainingSeconds / 60);
                    const secs = remainingSeconds % 60;
                    timerElement.textContent = `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
                }
            };

            // Initial display update
            updateTimerDisplay();

            appState.timer = setInterval(() => {
    remainingSeconds--;

    if (remainingSeconds <= 0) {
        
    }

    updateTimerDisplay();
}, 1000);
        }

            // Clear timer if it exists
            if (appState.timer) {

        // Calculate test results
        function calculateResults() {
            const totalQuestions = appState.selectedQuestions.length;
            let correctAnswers = 0;
            const questionResults = [];

            appState.selectedQuestions.forEach(question => {
                const userAnswer = appState.answers[question.queNo] || null;
                const isCorrect = userAnswer === question.opright;

                if (isCorrect) correctAnswers++;

                questionResults.push({
                    question: question.queText,
                    userAnswer: userAnswer ? question[userAnswer] : 'Not answered',
                    correctAnswer: question[question.opright],
                    isCorrect
                });
            });

            const score = Math.round((correctAnswers / totalQuestions) * 100);
            const timeTaken = appState.timeLimit > 0 ?
                Math.round((new Date() - appState.startTime) / 1000) : null;

            return {
                date: new Date().toISOString(),
                score,
                correctAnswers,
                totalQuestions,
                timeTaken,
                questionResults
            };
        }

        // Apply filters to test history table
        function applyFilters() {
            const subjectFilter = document.getElementById('subjectFilter').value;

            const scoreFilter = document.getElementById('scoreFilter').value;

            // Get all test history rows
            const rows = document.querySelectorAll('.test-history-row');

            // Apply filters to each row
            rows.forEach(row => {
                const subject = row.dataset.subject;
                const date = new Date(row.dataset.date);
                const score = parseInt(row.dataset.score);

                // Apply subject filter
                let subjectMatch = true;
                if (subjectFilter !== 'all') {
                    subjectMatch = subject === subjectFilter;
                }

                // Apply date range filter
                let dateMatch = true;
                const today = new Date();
                if (dateRangeFilter === 'week') {
                    const weekAgo = new Date();
                    weekAgo.setDate(today.getDate() - 7);
                    dateMatch = date >= weekAgo;
                } else if (dateRangeFilter === 'month') {
                    const monthAgo = new Date();
                    monthAgo.setDate(today.getDate() - 30);
                    dateMatch = date >= monthAgo;
                } else if (dateRangeFilter === 'quarter') {
                    const quarterAgo = new Date();
                    quarterAgo.setDate(today.getDate() - 90);
                    dateMatch = date >= quarterAgo;
                }

                // Apply score filter
                let scoreMatch = true;
                if (scoreFilter === 'high') {
                    scoreMatch = score >= 70;
                } else if (scoreFilter === 'medium') {
                    scoreMatch = score >= 40 && score < 70;
                } else if (scoreFilter === 'low') {
                    scoreMatch = score < 40;
                }

                // Show/hide row based on all filters
                if (subjectMatch && dateMatch && scoreMatch) {
                    row.classList.remove('hidden');
                } else {
                    row.classList.add('hidden');
                }
            });
        }
